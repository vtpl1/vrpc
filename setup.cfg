[pep8]
max-line-length = 120

[pycodestyle]
max-line-length = 120

[pylama:pycodestyle]
max_line_length = 120

[yapf]
based_on_style = pep8
column_limit = 120
spaces_before_comment = 4
split_before_logical_operator = True
indent_width = 4

[flake8]
max-line-length = 120

[aliases]
test = pytest

[tool:pytest]
addopts = --verbose

[pylint]
extension-pkg-whitelist=cv2
disable=missing-module-docstring,missing-class-docstring

[mypy]
ignore_missing_imports = True
exclude = venv/*, setup.py

# Per-module options:

[mypy-venv.Scripts.*]
ignore_errors = True
